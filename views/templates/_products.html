<script type='text/x-handlebars' data-template-name='products'>
  
  
  <div class='row'>
    <div class='large-4 columns'>
      <div class='panel chart'>
		  <strong># of Products by Rating</strong>
        {{ view App.ProductsByRatingChartView contentBinding='controller.content' }}
      </div>
    </div>

    <div class='large-8 columns'>
      <div class='panel chart'>
		  <strong># of Products by Category</strong>
          {{ view App.ProductsByCategoryChartView contentBinding='controller.content' }}
		  
      </div>
    </div>
  </div>

  <div class='row'>
    <div class='large-12 columns'>
      <div class='panel chart'>
		  <strong>Product Reviews by Rating</strong>
          {{ view App.ProductRatingByReviewsChartView contentBinding='controller.content' }}
		  
      </div>
    </div>
  </div>

  <div class='row'>
    <div class='large-12 columns'>
      <div class='panel chart'>
		  <strong>Product Price by Rating</strong> 
          {{ view App.ProductPriceByRatingChartView contentBinding='controller.content' }}
		  
      </div>
    </div>
  </div>
</script>
